<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Angular Dropbox aka @dropular</title>
		<meta name="description" content="Angular porting for Dropbox API v2" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</head>
	<body>

		<!-- Dropular, the popular Dropbox library porting for Angular! -->
		<div data-ng-app="dropularDemo">
			<div class="dropular-container" id="demo" data-ng-controller="Main as vm"></div>
		</div>

		<!-- Bower -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.4/angular.min.js"></script>

		<!--
			REQUIREMENTS
				Or use:
					https://unpkg.com/dropbox/dist/Dropbox-sdk.min.js
		-->
		<script src="dist/dropbox-sdk.min.js"></script>
		<!-- ! REQUIREMENTS -->

		<!--
			Demo
				Run 'gulp' then uncomment this for test with the minified-uglified version:
				<script src="dist/angular-dropbox.min.js"></script>
				<script src="app/demo.min.js"></script>
		-->
		<script src="dist/angular-dropbox.min.js"></script>
		<script src="src/demo.min.js"></script>

	</body>
</html>
